            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);

        .btn img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        
        .error-message {
            background: #ff4757;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        footer {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #444;
        }
        
        .copyright {
            color: #888;

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAoxrR7OvzDppT5LxYVoZTLCFvTeyDqPkQ",
            authDomain: "mo7adraty-1636d.firebaseapp.com",
            databaseURL: "https://mo7adraty-1636d-default-rtdb.firebaseio.com",
            projectId: "mo7adraty-1636d",
            storageBucket: "mo7adraty-1636d.firebasestorage.app"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        // التحقق من حالة تسجيل الدخول
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                checkAdminStatus(user);
            }
        });
        
        // معالجة تسجيل الدخول عبر جوجل
        document.getElementById('googleSignIn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    checkAdminStatus(user);
                })
                .catch((error) => {
                    console.error("خطأ في تسجيل الدخول:", error);
                    showError("حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.");
                });
        });
        
        // التحقق من حالة المسؤول
        function checkAdminStatus(user) {
            const database = firebase.database();
            
            database.ref('admins').orderByChild('email').equalTo(user.email).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const adminData = snapshot.val();
                        const adminId = Object.keys(adminData)[0];
                        const admin = adminData[adminId];
                        
                        if (admin.ban) {
                            firebase.auth().signOut();
                            showError("تم حظر حسابك من قبل مالك الموقع.");
                            return;
                        }
                        
                        // إذا كان مسجلاً مسبقاً، انتقل مباشرة إلى التطبيقات
                        window.location.href = 'app.html';
                    } else {
                        // إذا كان جديداً، انتقل إلى صفحة إدخال الاسم
                        window.location.href = 'name.html';
                    }
                })
                .catch((error) => {
                    console.error("خطأ في التحقق من المسؤول:", error);
                    showError("حدث خطأ في التحقق من صلاحياتك.");
                });
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
